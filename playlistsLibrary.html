<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="index.js"></script>
  <title>Playlist Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .search-container {
      text-align: center;
      padding: 20px;
    }

    .results-container {
      margin-top: 20px;
    }

    .playlist {
      border: 1px solid #ddd;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- This is a comment-->
  <div class="search-container">
    <h1>Search for YouTube Playlists</h1>
    <input type="text" id="searchQuery" placeholder="Enter search term...">
    <button onclick="displayResults()">Search</button><br><br>
  </div>

  <div id="results" class="results-container">
    <!-- Search results will be displayed here -->
  </div>

  <script type="module">
    import { displaySearchResults } from 'https://pythonprogrammertutorials.me/YoutubePlaylistsEnhancer/index.js';
    window.displayResults = displaySearchResults;
  </script>

</body>

</html>
